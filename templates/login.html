{% extends "base.html" %}
{% block title %}로그인 · Lauren Brick Market{% endblock %}
{% block content %}
  <h1>사용자 선택</h1>
  <form method="post" class="form-card">
    <label>사용자
      <select name="user_id">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }} ({{ supported_languages[user.language] }})</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit" class="btn">로그인</button>
  </form>
  <p>새로운 계정이 필요하다면 <a href="{{ url_for('register') }}">회원가입</a>을 눌러 주세요.</p>
{% endblock %}
